{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-start">
        <div class="col-lg-6 cl-xs-12">
            <form action="" method="POST">
                <legend class="mt-5 mb-5">Promena lozinke</legend>
                <div class="form-group">
                    <label for="">Stara lozinka</label>
                    <input type="password" id="pwd_stara" class="form-control" name="pwd_stara" required>
                </div>
                <div class="form-group">
                    <label for="">Nova lozinka</label>
                    <input type="password" id="pwd1" class="form-control" name="pwd1" required>
                </div>
                <div class="form-group">
                    <label for="">Potvrdite novu lozinka</label>
                    <input type="password" id="pwd2" class="form-control" name="pwd2" required>
                </div>
                <input type="submit" class="btn btn-primary" role="button" value="Sacuvaj">
            </form>
        </div>
    </div>
</div>

{% endblock %}
